<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Revision Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">Math Revision Platform</h1>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-blue-200">Home</a>
                    <a href="prompt-builder.html" class="hover:text-blue-200">Prompt Builder</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section class="mb-8">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-3">🎓 Quick Links & Demos</h3>
                <div class="grid gap-3 md:grid-cols-2 lg:grid-cols-4">
                    <a href="quadratic-demo.html" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                        <div class="font-semibold text-blue-600">📊 Quadratic Plotter</div>
                        <div class="text-sm text-gray-600">Interactive graphing tool</div>
                    </a>
                    <a href="worksheet.html?id=quadratic-equations-demo" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                        <div class="font-semibold text-green-600">✏️ Basic Quadratic Demo</div>
                        <div class="text-sm text-gray-600">5 questions with hints</div>
                    </a>
                    <a href="worksheet.html?id=quadratic-equations-compute-demo" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                        <div class="font-semibold text-purple-600">🔮 Auto-Compute Demo</div>
                        <div class="text-sm text-gray-600">6 questions + complex roots</div>
                    </a>
                    <a href="ANSWER_CHECKING_GUIDE.md" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                        <div class="font-semibold text-orange-600">📖 Answer Guide</div>
                        <div class="text-sm text-gray-600">How marking works</div>
                    </a>
                </div>
            </div>

            <h2 class="text-3xl font-bold text-gray-800 mb-4">Available Worksheets</h2>
            <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3" id="worksheet-list">
                <div class="text-center text-gray-500 py-8">Loading worksheets...</div>
            </div>
        </section>
    </main>

    <script src="js/worksheet-loader.js"></script>
    <script>
        // Load and display all worksheets on page load
        document.addEventListener('DOMContentLoaded', loadWorksheetList);
    </script>
</body>
</html>
